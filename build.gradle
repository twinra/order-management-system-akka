apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.16'
    annotationProcessor 'org.projectlombok:lombok:1.18.16'

    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'com.typesafe.akka:akka-http_2.13:10.2.1'
    implementation 'com.typesafe.akka:akka-http-jackson_2.13:10.2.1'
    implementation 'com.typesafe.akka:akka-stream_2.13:2.6.10'
    implementation 'com.typesafe.akka:akka-actor-typed_2.13:2.6.10'

    runtimeOnly 'ch.qos.logback:logback-classic:1.2.3'

    testImplementation 'junit:junit:4.13.1'
    testImplementation 'com.typesafe.akka:akka-actor-testkit-typed_2.13:2.6.10'
}

mainClassName = "com.example.oms.Main"

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}
